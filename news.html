<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News â€“ Francesco Caravelli</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="layout">
    <!-- Sidebar (loaded dynamically) -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <main class="content">
      <h2>News</h2>
      <p><em>Recent updates and announcements, automatically ordered by date.</em></p>

      <ul id="news-container" class="news-list"></ul>
    </main>
  </div>

  <!-- Sidebar Loader -->
  <script>
    async function loadSidebar() {
      try {
        const sidebarContainer = document.getElementById('sidebar');
        const response = await fetch('partials/sidebar.html');
        if (!response.ok) throw new Error(`Failed to load sidebar: ${response.status}`);
        const html = await response.text();
        sidebarContainer.innerHTML = html;

        // highlight current page automatically
        const currentPath = window.location.pathname.split('/').pop();
        const links = sidebarContainer.querySelectorAll('a');
        links.forEach(link => {
          if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
          }
        });
      } catch (err) {
        console.error(err);
      }
    }

    loadSidebar();
  </script>

  <!-- News Loader -->
  <script>
    async function loadNews() {
      const container = document.getElementById('news-container');
      try {
        const response = await fetch('news/news.json');
        const items = await response.json();

        // sort newest first
        items.sort((a, b) => new Date(b.date) - new Date(a.date));

        items.forEach(news => {
          const date = new Date(news.date);
          const formattedDate = date.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
          });

          const li = document.createElement('li');
          li.innerHTML = `<strong>${formattedDate}:</strong> <a href="${news.link}" target="_blank">${news.title}</a>`;
          container.appendChild(li);
        });
      } catch (err) {
        console.error(err);
        container.innerHTML = '<li>Error loading news items.</li>';
      }
    }

    loadNews();
  </script>
</body>
</html>
